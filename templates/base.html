<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Sistema Inteligente de Orientação Vocacional{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-[#F3F0FF] text-zinc-900 selection:bg-indigo-200/60">
  <header class="sticky top-0 z-10 bg-[#F3F0FF]/70 backdrop-blur border-b border-violet-200">
    <nav class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="{{ url_for('home') }}" class="font-semibold text-violet-700">
        Sistema Inteligente de Orientação Vocacional
      </a>
      <a href="{{ url_for('predict_page') }}" class="ml-auto btn-ghost">Iniciar Análise</a>
     
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="max-w-5xl mx-auto px-4 mt-4 space-y-2">
      {% for cat, msg in messages %}
        <div class="rounded-xl px-4 py-3 text-sm
                    {% if cat=='success' %}bg-emerald-50 border border-emerald-200 text-emerald-700
                    {% else %}bg-rose-50 border border-rose-200 text-rose-700{% endif %}">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <main class="max-w-5xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
